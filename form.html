<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Форма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>

    <div class="container">

        <header class="card card-header" style="background-color:lightgoldenrodyellow;">
            <div class="card-body">
                <h3 class="card-title text-center">Магазин сладостей<br>ЗАН-ЗАН</h3>
            </div>
        </header>

        <div class="card">
            <div class="card-body">
                <ul class="nav nav-tabs">
                    <li class="nav-item"> <a class="nav-link " href="./index.html">О нас</a> </li>
                    <li class="nav-item"> <a class="nav-link" href="./shop.html">Магазин</a></li>
                    <li class="nav-item"> <a class="nav-link active" href="./form.html">Стать сотрудником</a></li>
                </ul>
            </div>


            <div class="card-body"><!--начало уникального содержания-->
                <h5 class='card-title text-center' id='top_of _page'>Заполните форму</h5>
                <!-- <form action="https://httpbin.org/post" method='post' target="_blank"> -->
                <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
                    <input type="hidden" name="q" value="search">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Example input placeholder" name="var_01" value="Иванов">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Another input placeholder" name="var_02" value="Иван">
                    </div>



                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Почта</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="в формате ...@mail.ru">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Дата рождения</label>
                            <input type="text`" class="form-control" id="inputPassword4" placeholder="дд.мм.гггг">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Желаемая должность</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Что мы должны знать</label>
                            <input type="text" class="form-control" id="inputAddress2">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">Ваш город</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Жалаемый график</label>
                            <select id="inputState" class="form-select">
                                <option selected>Выберите...</option>
                                <option>Будни</option>
                                <option>Выходные</option>
                                <option>Комбинированный</option>
                            </select>
                        </div>

                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                    Связаться по почте
                                </label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Связаться в мессенджере
                                </label>
                            </div>
                        </div>


                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Запомнить мои данные
                                </label>
                            </div>
                        </div>

                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </form>
            </div><!--окончание уникального содержания-->

        </div>

        <footer class="card card-footer">
            <div class="card-body">
                <div class="card-body text-center">
                <p>ЗАН-ЗАН </p>
            </div>
            </div>
        </footer>
    </div>


    <script crossorigin="anonymous" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
